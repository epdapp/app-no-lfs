<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/mainWindowNew.css" />
  </head>
  <body>
    <header></header>
    <div class="menu"></div>
    <aside>
      <div class="append-time">
        <div id="time"></div>
        <div id="date"></div>
      </div>
      <div class="menu-wrapper">
        <button class="add-dossier">Dossier Toevoegen</button>
        <button class=""></button>
        <button class=""></button>
      </div>
    </aside>
    <main>
      <div class="add-dossier-modal modal">
        <div class="add-dossier-modal-content content">
          <span class="close">&times;</span>
          <p>Voeg hier een dossier toe</p>
        </div>
      </div>
      <div class="left">
        <h2 id="name"></h2>
        <div class="spec-dos-wrapper"></div>
      </div>
      <div class="right">
        <form action="">
          <input type="search" placeholder="Zoeken in dossiers" id="zoekbalk" />
          <select name="search-type" id="search-type">
            <option value="" disabled>Kies waar je op wilt zoeken</option>
            <option value="z" selected>Ziekte</option>
            <option value="b">Behandeling</option>
            <option value="m">Medicatie</option>
            <option value="k">Klacht</option>
            <option value="g">Geslacht</option>
            <option value="l">Leeftijd</option>
            <option value="r">Resultaat Behandeling</option>
            <option value="a">Aangemaakt door</option>
          </select>
          <button type="submit" class="submit-btn">Zoek</button>
        </form>
        <section></section>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="extrajs/mainWindowNew.js"></script>
</html>
