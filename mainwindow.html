<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" href="style/mainWindow.css">
    <title>Electron App</title>
    
  </head>

  <header >
    <img src="./img/logo.png" alt="logo" id="logo-header">
    <h1>Anoniem EPD</h1>
    <div class="append-time"></div>
    <img src="" alt="" id="picture">
    
    <div class="name-logout">
      <p id="name"></p>
      <button id="logout">Log uit</button>
    </div>
  </header>
  
    <main>
      <button type="button" id="toevoegen-btn">
        <div class="blokjes" id="dossier-toevoegen">
          <p>Dossier Toevoegen</p>
        </div>
      </button>
      <button type="button" id="alles-dos-btn">
        <div class="blokjes" id="alle-dossiers">
          <p>Alle Dossiers</p>
        </div>
      </button>
      <button type="button" id="zoeken-btn">
        <div class="blokjes" id="dossier-zoeken">
          <p>In dossiers zoeken</p>
        </div>
      </button>
      <button type="button" id="update-profile-pic-btn">Update profielfoto</button>
    </main>
    <script src="extrajs/buttons.js"></script>
    <script src="mainwindow.js"></script>
  </body>

</html>
