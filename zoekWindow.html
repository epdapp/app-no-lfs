<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/zoekWindow.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In dossiers zoeken</title>
  </head>
  <body>
    <main>
      <form action="">
        <input type="text" placeholder="Zoeken in dossiers" id="zoekbalk" />
        <label for="search-type">Waar wil je op zoeken?</label>
        <select name="search-type" id="search-type">
          <option value="z">Ziekte</option>
          <option value="b">Behandeling</option>
          <option value="m">Medicatie</option>
          <option value="k">Klacht</option>
          <option value="g">Geslacht</option>
          <option value="l">Leeftijd</option>
          <option value="r">Resultaat Behandeling</option>
        </select>
        <button type="submit" class="submit-btn">Zoek</button>
      </form>
    </main>
    <script src="./extrajs/zoekWindow.js"></script>
  </body>
</html>
